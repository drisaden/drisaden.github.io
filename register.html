                                        <input type="text" id="fname" class="itext" required />

                                    </div>
                                </div>
                                <div class="col-12">
                                    <select id="" class="slabel ilabel">
                                        <option value="">Gender</option>
                                        <option value="">Male</option>
                                        <option value="">Female</option>
                                        <option value="">Rather not say</option>
                                    </select>
                                </div>
                                <div class="col-12">
                                    <div class="user-input">
                                        <br />

                                </div>

                                    <div class="user-input">
                                        <br />
                                        <input type="password" id="password" class="itext" required />
                                        <span class="ilabel flabel">Password</span>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="user-input">
                                        <br />
                                        <input type="password" id="cpassword" class="itext" required />
                                        <span class="ilabel flabel">Confirm password</span>
                                    </div>
                                </div>
